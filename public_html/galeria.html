<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel=stylesheet href="css/css_Falabella.css">
        <script type="text/javascript">
            var imagenes = ["1042348_90655159", "656971_42764352", "683172_79869176", "723161_75014920", "812018_47233105", "caballo1", "caballo2", "caballo3"];
            window.onload = galeria;

            function relleno(nombre) {
                document.getElementById("big").innerHTML = '<img src="img/' + nombre + '" alt="' + nombre + '" title="' + nombre + '">';
            }
            function galeria() {
                for (var i = 0; i < imagenes.length; i++) {
                    var imagen = '<a href="javascript:void(0);" onclick="relleno(\'' + imagenes[i] + '.jpg\');"><img src="img/' + imagenes[i] + '.jpg" alt="' + imagenes[i] + '.jpg" title="' + imagenes[i] + '.jpg"></a>';
                    document.getElementById("imagenes").innerHTML += imagen;
                }
            }
        </script>      
        <style type="text/css">            
            #wrappergaleria{
                position: relative;
                width: 80%;
                margin: 0px 10%;
                height:auto;
                min-height:480px;
                overflow: hidden;
                border:solid 1px;
            }
            #wrappergaleria #small{   
                position:relative;
                width: 80%;
                height:80px;
                margin: 20px auto;
                overflow: hidden;
            }
            #wrappergaleria #imagenes{   
                float:left;
                width: calc(100% - 60px);
                height:80px;
                overflow: hidden;
            }

            #wrappergaleria #imagenes img{
                margin: 0px 5px;
                width: auto;
                height: 80px;
            }

            #wrappergaleria #big{
                position:relative;
                width: auto;
                height:400px;
                margin: 20px auto;
                overflow: hidden;
                padding: 10px;
                text-align: center;
            }

            #wrappergaleria #big img{  
                width: auto;
                height: 100%;
            }
            .flecha{
                height: 100%;
                width: 30px;
                background-color: #c0B184;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <header></header>
            <nav></nav>
            <div id="main" style="height:auto">
                <div id="wrappergaleria"> 
                    <div id="big">
                        <img src="img/1042348_90655159.jpg" alt="1042348_90655159.jpg" title="1042348_90655159.jpg">
                    </div>     
                    <div id="small">
                        <div class="flecha"><</div>
                        <div id="imagenes"></div>
                        <div class="flecha">></div>
                    </div>   
                </div>        
            </div>
            <footer></footer>
        </div>       
    </body>
</html>
