<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel=stylesheet href="css/css_Falabella.css">
        <script type="text/javascript">
            var imagenes = ["1042348_90655159", "656971_42764352", "683172_79869176", "723161_75014920", "812018_47233105", "caballo1", "caballo2", "caballo3"];
            window.onload = galeria;

            function relleno(nombre) {
                document.getElementById("big").innerHTML = '<img src="img/' + nombre + '" alt="' + nombre + '" title="' + nombre + '">';
            }
            function galeria() {
                for (var i = 0; i < imagenes.length; i++) {
                    var imagen = '<a href="javascript:void(0);" onclick="relleno(\'' + imagenes[i] + '.jpg\');"><img src="img/' + imagenes[i] + '.jpg" alt="' + imagenes[i] + '.jpg" title="' + imagenes[i] + '.jpg"></a>';
                    document.getElementById("imagenes").innerHTML += imagen;
                }
                for (var i = 0; i < imagenes.length; i++) {
                    var imagen = '<a href="javascript:void(0);" onclick="relleno(\'' + imagenes[i] + '.jpg\');"><img src="img/' + imagenes[i] + '.jpg" alt="' + imagenes[i] + '.jpg" title="' + imagenes[i] + '.jpg"></a>';
                    document.getElementById("imagenes").innerHTML += imagen;
                }

            }

            function mover(direccion) {
                if (direccion == "izq") {
                    document.getElementById('imagenes').style.left = "-900px";
                }
                if (direccion == "der") {
                    document.getElementById('imagenes').style.left = "0px";
                }
            }
            

        </script>      
        <style type="text/css"> 
            h1{
                font-family: 'titulos';
                color: #433333;
                padding: 40px 0px 0px 40px;
            }
            #wrappergaleria{
                
                position: relative;
                padding: 20px 0px;
                width: 100%;
                height:auto;
                min-height:480px;
            }
            #wrappergaleria #small{   
                position:relative;
                width: 80%;
                height:80px;
                margin: 0px auto;
                overflow: hidden;
            }
            #imagenes{   
                position: absolute;
                left:25px;
                width: 2000px;
                height:80px; 
                transition: left 10s linear;
                -webkit-transition: left 10s linear;
            }
            @keyframes mover{
                0%{left:0px}
                100%{left:-700px}
            }
            #wrappergaleria #imagenes img{
                margin: 0px 2px;
                width: auto;
                height: 80px;
            }

            #wrappergaleria #big{
                position:relative;
                width: auto;
                height:400px;
                margin: 0px auto;
                overflow: hidden;
                padding: 10px;
                text-align: center;
                animation: mover 15s;
            }

            #wrappergaleria #big img{  
                width: auto;
                height: 100%;
            }
            .flecha{
                position: absolute;
                height: 50px;
                width: 10px;
                background-color: #c0B184;
                float: left;
                z-index: 1;
                cursor: pointer;
                color: white;
                font-size: 21px;
                font-weight: bold;
                padding: 30px 10px 0px 10px; 

            }
            .flecha.izq{left:0px;}
            .flecha.der{right:0px;}

        </style>
    </head>
    <body>
        <div id="wrapper">
            <header></header>
            <nav>
                <ul id="navegador">
                    <li><a href="home.html">Inicio</a></li>
                    <li><a href="home.html">Presentacion</a></li>
                    <li><a href="home.html">Catalogo</a></li>
                    <li><a href="home.html">Galeria</a></li>
                    <li><a href="home.html">Contacta</a></li>
                </ul>
            </nav>
            <div id="main">
                <h1>Galería de Fotos</h1>  
                <div id="wrappergaleria"> 
                    <div id="big">
                        <img src="img/1042348_90655159.jpg" alt="1042348_90655159.jpg" title="1042348_90655159.jpg">
                    </div>     
                    <div id="small">
                        <div class="flecha izq" onmouseover="mover('izq')"><</div>
                        <div id="imagenes"></div>
                        <div class="flecha der" onmouseover="mover('der')">></div>
                    </div>   
                </div>        
            </div>
            <footer></footer>
        </div>       
    </body>
</html>
