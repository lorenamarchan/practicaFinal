<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel=stylesheet href="css/css_Falabella.css">
        <script type="text/javascript">
            var imagenes = ["1", "2", "3", "4", "5", "6", "7", "8"];
            window.onload = galeria;
            function relleno(nombre) {
                document.getElementById("big").innerHTML = '<img src="img/' + nombre + '" alt="' + nombre + '" title="' + nombre + '">';
            }
            function galeria() {
                for (var i = 0; i < imagenes.length; i++) {
                    var imagen = '<a href="javascript:void(0);" onclick="relleno(\'' + imagenes[i] + '.jpg\');"><img src="img/' + imagenes[i] + '.jpg" alt="' + imagenes[i] + '.jpg" title="' + imagenes[i] + '.jpg"></a>';
                    document.getElementById("small").innerHTML += imagen;
                }
            }
        </script>      
        <style type="text/css">            
            #wrappergaleria{
                position: relative;
                width: 80%;
                margin-left: 10%;
                margin-right: 10%;
                height:auto;
                min-height:480px;
                overflow: hidden;
                border:solid 1px;
            }

            #wrappergaleria #small{   
                position:relative;
                width: 80%;
                height:auto;
                margin: 10% auto;
                overflow: hidden;
                border: solid 1px;
            }

            #wrappergaleria #small img{
                border:solid 2px #06639e;
                margin: 5px;
                opacity: 0.7;
                width: 80px;
                height: auto;
                vertical-align: bottom;
            }

            #wrappergaleria #small img:hover{opacity: 1;}

            #wrappergaleria #big{
                position:relative;
                width: auto;
                height:100px;
                margin: 10px auto;
                overflow: hidden;
                padding: 10px;
                text-align: center;
            }

            #wrappergaleria #big img{
                border:solid 2px #06639e;  
                width: auto;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <header></header>
            <nav></nav>
            <div id="main">
                <div id="wrappergaleria"> 
                    <div id="big">
                        <img src="img/1.jpg" alt="img/1.jpg" title="img/1.jpg">
                    </div>     
                    <div id="small"></div>   
                </div>        
            </div>
            <footer></footer>
        </div>       
    </body>
</html>
