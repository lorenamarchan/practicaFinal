<!DOCTYPE html>
<html>
    <head>
        <title>Confimacion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel=stylesheet href="css/css_Falabella.css">
        <style type="text/css">            
            body{
                background-color: #FFFDDB;
                text-align : center;
            }
            .wrapper{
                width: calc(100% - 20px);
                padding: 10px;
                height: auto;
                text-align : center;
            }
            h2{
                padding-left: 0;
            }
            .cerrar{
                width: 100%;
                height: 60px;
                position: fixed;
                bottom: 0px;
                background-color: #FFFDDB;
                text-align: center;
            }
        </style>
        <script type="text/javascript">
            function cerrar() {
                window.close();
            }
        </script>
    </head>
    <body>
        <div class="wrapper">
            <h2>Gracias por su colaboracion.</h2>
            <p>Todos sus datos han sido enviado correctamente. <br>
               Nos pondremos en contacto con usted lo antes posible.</p>
            <div class="cerrar">
                <input type="button" name="cerrar" id="cerrar" value="Cerrar" onclick="cerrar()">
            </div>
        </div>
    </body>
</html>
